<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crid Operation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
        />
    </head>
    <body>
        <section class="header-section">
            <header>
                <nav
                    class="navbar navbar-expand-lg"
                    style="background-color: #333"
                >
                    <div class="container-fluid fs-4">
                        <a
                            class="navbar-brand fs-3 fw-semibold py-3 text-light"
                            href="#"
                            >School Management System</a
                        >
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-light"
                                        aria-current="page"
                                        href="#"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-light"
                                        aria-current="page"
                                        href="#"
                                        >About</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-light"
                                        aria-current="page"
                                        href="#"
                                        >Services</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link active text-light"
                                        aria-current="page"
                                        href="#"
                                        >Contact</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </section>
        <!-- Second Section  -->
        <section class="second-section">
            <div class="container">
                <div class="toper">
                    <h4 class="text-center py-3">
                        <u class="fs-1 fw-bold">Student Info</u>
                    </h4>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-container">
                            <label for="" class="form-label mb-3">Name</label>
                            <input
                                type="text"
                                class="form-control mb-3"
                                name=""
                                id="student-name"
                                placeholder="Enter name"
                            />
                            <label for="" class="form-label mb-3">Email</label>
                            <input
                                type="email"
                                class="form-control mb-3"
                                name=""
                                id="student-email"
                                placeholder="Enter email"
                            />
                            <label for="" class="form-label mb-3">Phone</label>
                            <input
                                type="number"
                                class="form-control mb-3"
                                name=""
                                id="phone"
                                placeholder="Enter number"
                            />
                            <label for="" class="form-lable mb-3">Cource</label>
                            <input
                                type="text"
                                class="form-control mb-3"
                                placeholder="Enter cource"
                                id="cource"
                            />
                            <label for="" class="form-lable mb-3">Image</label>
                            <input
                                type="file"
                                id="student-image"
                                accept="image/*"
                            />
                            <button class="btn btn-outline-info" id="submitBtn">
                                Submit
                            </button>
                            <button
                                class="btn btn-outline-info"
                                id="upDate-btn"
                            >
                                Update
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="container">
                            <div class="table-container">
                                <div class="table-title">
                                    üë§ Employee Records
                                </div>

                                <table
                                    id="myTable"
                                    class="table table-striped table-bordered table-hover"
                                >
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Student Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Course</th>
                                            <th>Action</th>
                                            <th>Image</th>
                                        </tr>
                                    </thead>
                                    <tbody id="student-data-list">
                                        <!-- <tr>
                                            <td>1</td>
                                            <td>Aditya Mehra</td>
                                            <td>HR</td>
                                            <td>‚Çπ55,000</td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#myTable').DataTable({
                    pageLength: 5,
                    lengthMenu: [5, 10, 20, 50],
                    language: {
                        search: 'üîç Search:',
                    },
                });
            });
        </script>
